<!DOCTYPE html>
<html>
<head>
  <title>Tree Entry Form with QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      background-color: #e8f5e9;
      color: #1b4332;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background-color: #1a5e4d;
      color: #e8f5e9;
      transition: left 0.3s ease;
      z-index: 999;
      padding-top: 60px;
    }
    .sidebar.show {
      left: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 15px 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .sidebar ul li i {
      margin-right: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      background-color: #1a5e4d;
      color: #e8f5e9;
      padding: 12px 24px;
      align-items: center;
    }
    .form-container {
      max-width: 850px;
      background: #ffffff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    label {
      grid-column: span 2;
      font-weight: 600;
    }
    input, textarea {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #f1f8e9;
      grid-column: span 2;
    }
    button {
      grid-column: span 2;
      padding: 12px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #reader {
      width: 100%;
      margin-bottom: 20px;
      display: none;
    }
    .disabled-field {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <ul>
      <li><i class="fas fa-home"></i> Home</li>
      <li><i class="fas fa-tree"></i> Tree Entries</li>
      <li><i class="fas fa-qrcode"></i> QR Codes</li>
      <li><i class="fas fa-user"></i> Profile</li>
      <li><i class="fas fa-sign-out-alt"></i> Logout</li>
    </ul>
  </div>

  <div class="header">
    <div class="logo-container">
      <span class="hamburger" onclick="toggleSidebar()"><i class="fas fa-bars"></i></span>
      <img src="https://greencircleorg.wordpress.com/wp-content/uploads/2023/09/cropped-gc-png-file-2022.png?w=730" alt="Logo" style="height: 40px; margin-right: 15px;">
      <span class="title">Volunteer Tree Entry Dashboard</span>
    </div>
    <div class="user">Logged in as: volunteer@example.com</div>
  </div>

  <div class="form-container">
    <h2>Scan QR Code or Enter Tree ID</h2>
    <form id="treeForm">
      <label>QR Code / Tree ID</label>
      <input type="text" id="qr-result" placeholder="Scan or type QR code here">
      <button type="button" onclick="startScan()">ðŸ“· Scan QR Code</button>
      <div id="reader"></div>

      <div id="treeDetails" class="disabled-field">
        <label>Tree Name (Common)</label>
        <input type="text" placeholder="e.g., Neem">
        <label>Tree Name (Botanical)</label>
        <input type="text" placeholder="e.g., Azadirachta indica">
        <label>Latitude</label>
        <input type="text" placeholder="e.g., 12.9716">
        <label>Longitude</label>
        <input type="text" placeholder="e.g., 77.5946">
        <label>Environmental Benefits</label>
        <textarea rows="3" placeholder="e.g., Improves air quality..."></textarea>
        <label>Medical Benefits</label>
        <textarea rows="3" placeholder="e.g., Used in Ayurveda..."></textarea>
        <label>Tree Image</label>
        <input type="file" accept="image/*">
        <label>Leaf Image</label>
        <input type="file" accept="image/*">
        <label>Flower/Fruit Image</label>
        <input type="file" accept="image/*">
        <label>Species Classification</label>
        <input type="text" placeholder="e.g., Angiosperm, Dicot">
        <label>Uses of Tree</label>
        <textarea rows="3" placeholder="e.g., Medicinal, Timber, Shade..."></textarea>
      </div>

      <button type="submit">ðŸ“¤ Submit Tree Entry</button>
    </form>
  </div>

  <script>
function startScan() {
  readerDiv.style.display = "block";
  
  Html5Qrcode.getCameras().then(devices => {
    if (devices && devices.length) {
      let cameraOptions = devices.map((device, index) => 
        `<option value="${device.id}">${device.label || `Camera ${index+1}`}</option>`
      ).join("");

      const cameraSelector = document.createElement("select");
      cameraSelector.innerHTML = cameraOptions;
      document.body.appendChild(cameraSelector);

      cameraSelector.addEventListener("change", () => {
        html5QrCode.stop();
        startQRCodeScanner(cameraSelector.value);
      });

      // Start with the first available camera
      startQRCodeScanner(devices[0].id);
    }
  }).catch(err => {
    console.error("Camera not found", err);
  });
}

function startQRCodeScanner(cameraId) {
  html5QrCode.start(
    cameraId,
    { fps: 10, qrbox: { width: 250, height: 250 } },
    qrCodeMessage => {
      qrResultInput.value = qrCodeMessage;
      treeDetails.classList.remove("disabled-field");
      html5QrCode.stop();
      readerDiv.style.display = "none";
    },
    errorMessage => {
      console.warn(`QR Scan error: ${errorMessage}`);
    }
  );
}
  </script>
</body>
</html>
