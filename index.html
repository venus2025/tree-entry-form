<!DOCTYPE html>
<html>
<head>
  <title>Survey App | Tree Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #e8f5e9;
      color: #1b4332;
      overflow-x: hidden;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      width: 250px;
      background-color: #1a5e4d;
      color: #e8f5e9;
      transition: left 0.3s ease;
      z-index: 999;
      padding-top: 60px;
    }
    .sidebar.show {
      left: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 15px 25px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.2s;
    }
    .sidebar ul li i {
      margin-right: 10px;
      width: 20px;
    }
    .sidebar ul li:hover {
      background-color: #388e3c;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1a5e4d;
      color: #e8f5e9;
      padding: 12px 24px;
      position: relative;
      z-index: 1000;
      flex-wrap: wrap;
    }
    .hamburger {
      font-size: 24px;
      cursor: pointer;
      margin-right: 20px;
    }
    .header .logo-container {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .header img {
      height: 40px;
      margin-right: 15px;
    }
    .header .title {
      font-size: 22px;
      font-weight: 500;
    }
    .header .user {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 8px;
    }
    .form-container {
      max-width: 850px;
      background: #ffffff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      border-top: 5px solid #1a5e4d;
      animation: fadeSlideIn 0.8s ease-out forwards;
      opacity: 0;
    }
    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 25px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    label {
      font-weight: 600;
      color: #1b4332;
      grid-column: span 2;
    }
    input, select, textarea {
      padding: 10px;
      border: 1px solid #a5d6a7;
      border-radius: 6px;
      background-color: #f1f8e9;
      width: 100%;
      box-sizing: border-box;
      grid-column: span 2;
      transition: all 0.3s ease;
    }
    input:hover, select:hover, textarea:hover,
    input:focus, select:focus, textarea:focus {
      background-color: #e0f2f1;
      border-color: #66bb6a;
    }
    .half-width {
      grid-column: span 1;
    }
    textarea {
      resize: vertical;
    }
    .button-group {
      grid-column: span 2;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .button-group button {
      padding: 10px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
    }
    .button-group button:first-child {
      background-color: #2e7d32;
      color: white;
    }
    .button-group button:last-child {
      background-color: #e53935;
      color: white;
    }
    button[type="submit"] {
      grid-column: span 2;
      padding: 12px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #2e7d32;
      transform: translateY(-2px);
    }
    .footer {
      background-color: #c8e6c9;
      color: #1b4332;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      .half-width {
        grid-column: span 1;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .header .logo-container {
        flex-direction: row;
        align-items: center;
      }
      .header .user {
        margin-left: 10px;
      }
      .sidebar {
        width: 200px;
      }
      .form-container {
        margin: 20px;
        padding: 20px;
      }
    }
    @media (max-width: 480px) {
      .header .title {
        font-size: 18px;
      }
      button {
        font-size: 14px;
      }
      input, textarea {
        font-size: 14px;
      }
      .sidebar {
        width: 180px;
      }
      .sidebar ul li {
        padding: 12px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <ul>
      <li><i class="fas fa-home"></i> Home</li>
      <li><i class="fas fa-tree"></i> Tree Entries</li>
      <li><i class="fas fa-qrcode"></i> QR Codes</li>
      <li><i class="fas fa-user"></i> Profile</li>
      <li><i class="fas fa-sign-out-alt"></i> Logout</li>
    </ul>
  </div>
  <div class="header">
    <div class="logo-container">
      <span class="hamburger" onclick="toggleSidebar()"><i class="fas fa-bars"></i></span>
      <img src="https://greencircleorg.wordpress.com/wp-content/uploads/2023/09/cropped-gc-png-file-2022.png?w=730" alt="Survey Logo">
      <div class="title">Volunteer Tree Entry Dashboard</div>
    </div>
    <div class="user">Logged in as: volunteer@example.com</div>
  </div>
  <div class="form-container">
    <h2>Tree Information Entry</h2>
    <form id="treeForm">
      <label>Tree Name (Common)</label>
      <input type="text" placeholder="e.g., Neem">

      <label>Tree Name (Botanical)</label>
      <input type="text" placeholder="e.g., Azadirachta indica">

      <label class="half-width">Latitude</label>
      <label class="half-width">Longitude</label>
      <input type="text" class="half-width" placeholder="e.g., 12.9716">
      <input type="text" class="half-width" placeholder="e.g., 77.5946">

      <label>Environmental Benefits</label>
      <textarea rows="3" placeholder="e.g., Improves air quality, prevents erosion..."></textarea>

      <label>Medical Benefits</label>
      <textarea rows="3" placeholder="e.g., Used in Ayurveda, treats infections..."></textarea>

      <label>Tree Image</label>
      <input type="file" accept="image/*">

      <label>Leaf Image</label>
      <input type="file" accept="image/*">

      <label>Flower/Fruit Image</label>
      <input type="file" accept="image/*">

      <label>Species Classification</label>
      <input type="text" placeholder="e.g., Angiosperm, Dicot">

      <label>Uses of Tree</label>
      <textarea rows="3" placeholder="e.g., Medicinal, Timber, Shade..."></textarea>

      <div id="dynamic-fields"></div>

      <div class="button-group">
        <button type="button" onclick="showDropdown()">Add Field ⬇</button>
        <button type="button" onclick="deleteLastField()">❌ Delete Field</button>
      </div>

      <button type="submit">Submit & Generate QR Code</button>
    </form>
  </div>
  <div class="footer">
    &copy; 2025 GreenCircle Initiative. All Rights Reserved.
  </div>
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('show');
    }
    let imageFieldCount = 3;
    let dataFieldCount = 0;

    function showDropdown() {
      const type = prompt('Add field type:\n1. Image\n2. Tree Data');
      if (type === '1') addImageField();
      else if (type === '2') addDataField();
    }

    function addImageField() {
      if (imageFieldCount >= 10) {
        alert('You can only add up to 10 image fields.');
        return;
      }
      const label = prompt('Enter image field name:');
      if (!label) return;

      const div = document.createElement('div');
      div.innerHTML = `<label>${label}</label><input type="file" accept="image/*" class="dynamic-field">`;
      document.getElementById('dynamic-fields').appendChild(div);
      imageFieldCount++;
    }

    function addDataField() {
      const label = prompt('Enter data field name:');
      if (!label) return;

      const div = document.createElement('div');
      div.innerHTML = `<label>${label}</label><textarea rows="3" class="dynamic-field" placeholder="Enter ${label}..."></textarea>`;
      document.getElementById('dynamic-fields').appendChild(div);
      dataFieldCount++;
    }

    function deleteLastField() {
      const container = document.getElementById('dynamic-fields');
      const children = container.children;
      if (children.length > 0) {
        const last = children[children.length - 1];
        if (last.querySelector('input[type="file"]')) imageFieldCount--;
        else dataFieldCount--;
        container.removeChild(last);
      }
    }
  </script>
</body>
</html>
