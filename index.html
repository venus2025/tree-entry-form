<!DOCTYPE html>
<html>
<head>
  <title>Tree Entry Form with QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #e8f5e9;
      color: #1b4332;
    }
    .form-container {
      max-width: 850px;
      background: #ffffff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    label {
      font-weight: 600;
    }
    input, textarea, select {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #f1f8e9;
    }
    button {
      padding: 12px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #reader {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Scan QR Code or Enter Tree ID</h2>
    <form id="treeForm">
      <label>QR Code / Tree ID</label>
      <input type="text" id="qr-result" placeholder="Scan or type QR code here">
      <button type="button" onclick="startScan()">ðŸ“· Scan QR Code</button>
      <div id="reader"></div>
      <label for="camera-select">Select Camera:</label>
      <select id="camera-select"></select>
    </form>
  </div>

  <script>
    const qrResultInput = document.getElementById("qr-result");
    const readerDiv = document.getElementById("reader");
    const cameraSelect = document.getElementById("camera-select");
    const html5QrCode = new Html5Qrcode("reader");

    function startScan() {
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          cameraSelect.innerHTML = devices.map((device, index) =>
            `<option value="${device.id}">${device.label || `Camera ${index+1}`}</option>`
          ).join("");

          // Start scanning with the selected camera
          cameraSelect.addEventListener("change", () => {
            html5QrCode.stop();
            startQRCodeScanner(cameraSelect.value);
          });

          startQRCodeScanner(devices[0].id); // Default to first camera
        }
      }).catch(err => {
        console.error("Camera not found", err);
      });
    }

    function startQRCodeScanner(cameraId) {
      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: { width: 250, height: 250 } },
        qrCodeMessage => {
          qrResultInput.value = qrCodeMessage;
          html5QrCode.stop();
        },
        errorMessage => {
          console.warn(`QR Scan error: ${errorMessage}`);
        }
      );
    }
  </script>
</body>
</html>
